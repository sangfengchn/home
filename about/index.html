<p>笔者认为，学习是从输入到输出的过程。但目前笔者大多时候都只是在输入。很多东西自以为明白了，可往往在跟别人交流的时候才发现自己对它也只是一知半解。然而，经常找人去大谈自己新近学到的东西，浪费别人时间不说，还容易被打。便在此处写写画画，顺便加深理解，仅此而已。</p>
